indexpage:
  title: Documentazione di Digital Advisor
  summary: Il consulente digitale Active IQ (o consulente digitale) consente di ottimizzare
    l'infrastruttura dati nell'intero cloud ibrido globale fornendo analytics predittivi
    fruibili e supporto proattivo tramite un portale basato sul cloud e un'app mobile.
    I servizi basati sul cloud di Digital Advisor sfruttano la saggezza della community
    e i confronti tra pari ricavati dall'enorme base installata di NetApp, combinando
    queste informazioni con le funzionalità di telemetria AutoSupport e My AutoSupport
    per offrire un set avanzato di servizi di analisi senza precedenti.
